<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<div ng-app="timeoutApp" ng-controller="timeoutController"> 

<p>This header will change after two seconds:</p>

<h1>{{myHeader}}</h1>

</div>

<script>
var app = angular.module('timeoutApp', []);
app.controller('timeoutController', function($scope, $timeout) {
  $scope.myHeader = "Hello World!";
  $timeout(function () {
      $scope.myHeader = "How are you today?";
  }, 2000);
});
</script>

</body>
</html>
