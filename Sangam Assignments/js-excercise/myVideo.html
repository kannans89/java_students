<div id="container">
	<button id="play" type="button" onclick="playVideo()">Play</button>
	<button id="pause" type="button" onclick="pauseVideo()">Pause</button>
	<button id="volPlus" type="button" onclick="volPlus()">Vol++</button>
	<button id="volMinus" type="button" onclick="volMinus()">Vol--</button>
	<button id="vol" type="button" onclick="currentVol()">Volume</button>
</div>
    <script>
        var video=document.getElementById("myFirstVideo");
		var volume =video.volume;
        function playVideo()
        {
            video.play();
        }
        function pauseVideo()
        {
            video.pause();
        }
		function volPlus()
		{
			if(volume >= 0.9)
				video.volume = 1;
			else 
				video.volume += 0.1;
		}
		function volMinus()
		{
			if(volume <= 0.1)
				video.volume = 0;
			else 
				video.volume -= 0.1;
		}
		function currentVol()
		{
			alert(video.volume);
		}

    </script>
