    <canvas id="canvas" width="200" height="200" style="margin-top: 50px"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        var lastEnd = 0;
        var data = [252, 108];
        var myTotal = 0;
        var myColor = ['red', 'blue'];

        for (var e = 0; e < data.length; e++) {
            myTotal += data[e];
        }

        for (var i = 0; i < data.length; i++) {
            context.fillStyle = myColor[i];
            context.beginPath();
            context.moveTo(canvas.width / 2, canvas.height / 2);
            context.arc(canvas.width / 2, canvas.height / 2, canvas.height / 2, lastEnd, lastEnd + (Math.PI * 2 * (data[i] / myTotal)), false);
            context.lineTo(canvas.width / 2, canvas.height / 2);
            context.fill();
            lastEnd += Math.PI * 2 * (data[i] / myTotal);
        }

    </script>
