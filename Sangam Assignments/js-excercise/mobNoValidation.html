		<div id="container">
			<input type="text" id="mobNo" name="mobNo" placeholder="Enter yuor mobile number">
			<button type="submit" id="submit" onclick="isValidMobNo(document.mobValidation.mobNo)">Submit</button>
		</div>
		<script>
			var regExpression=/^\d{10}$/;
			function isValidMobNo(mobile)
			{
				if(mobile.value=="")
				{
					alert("Enter Mobile No");
					return false;
				}
				else if(mobile.value.match(regExpression))
				{
					alert("Validated mobile no. sucessfully..!!");
					return true;
				}
				else
				{
					alert("Please enter valid mobile no.");
					return false;
				}
				
				document.mobValidation.mobNo.value="";
			}
		</script>
	</body>
