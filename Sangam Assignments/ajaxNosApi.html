<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="angular.js"></script>
    <script>
        angular.module("numbersApi", []).controller("numbersApiController", function ($scope, $http) {
            $scope.showMessage = function () {
                $http.get("http://numbersapi.com/" + $scope.number).then(function (response) {
                    $scope.result = response.data;
                })
            };
        });
    </script>
</head>

<body ng-app="numbersApi">
    <div ng-controller="numbersApiController">
            <h2 style="text-align: center">Numbers API</h2>
        <div style="text-align: center">
            <input type="text" ng-model="number">
            <br>
            <br>
            <input type="button" id="buttonID" value="Submit" ng-click="showMessage()">
            <br>
            <br>
            <h3>{{result}}</h3> </div>
    </div>
</body>
</html>
