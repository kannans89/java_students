<p></p>
<input type="text" id="textid" placeholder="Enter number">
<button type="submit">Submit</button>
</div>
<script>
	var no=$("#textid");
	var	url="http://numbersapi.com/"+no.val();  
	$(document).ready(function(){
    $("button").click(function(){
        $.get(url, function(responseText){
			console.log(responseText);
			alert(responseText);
        $("#p").text(responseText);    
	});
    });
});
</script>
