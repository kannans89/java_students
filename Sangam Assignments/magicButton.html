<!DOCTYPE html>
    <html>
    <head>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
 #BoxArea
	{
		text-align: center;
		margin-top: 30px;
		margin-left: 30px
		margin-right: 30px;
		padding: 10px;
		border: 3px;
		background-color: azure;
	}
#ButtonArea
	{
		text-align: center;
		margin-top: 30px;
		margin-left: 30px
		margin-right: 30px;
		padding: 10px;
		border: 3px;

	}
</style>

    <body>
		<div id="BoxArea">
			<h1>Magic Box</h1>
			<p>Trials remining : 5</p>
		</div>
		<div id="ButtonArea"></div>
		<script>
			var count=0;
			var magicNo=Math.round((Math.random()*100)+1);
			console.log(magicNo);
			var temp=$("#ButtonArea");
			$(document).ready(function() {
  			for(i = 1; i <=100; i++) {
     			temp.append('<input type="button" class="btn btn-default" id="'+i+'" value="'+i+'" style="width=200px;height=80px;border-radius:5px">');
			}
		
			$("input").click(function()
			{
					count++;
					$("p").text("Trials remaining : "+(5-count));
					if(count<=5)
					{
						if(this.id==magicNo)
							{
								$(this).css("background-color","blue");
								alert("you won..!!");
							}
						else if(this.id<magicNo)
								$(this).css("background-color","red");
						else
								$(this).css("background-color","green");							
					}
					else
					{
						alert("sorry, you have taken all the gusses");
						alert("Play again");
						location.reload();
					}
						
			});
			});
		</script>
    </body>
    </html>
