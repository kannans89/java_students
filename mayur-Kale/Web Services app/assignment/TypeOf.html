<!DOCTYPE html>
<html>

<head>
    <title>TypeOf</title>
</head>

<body>
    <h3 id="string"></h3>
    <h3 id="number"></h3>
    <h3 id="numberTwo"></h3>
    <h3 id="boolean"></h3>
</body>
<script type="text/javascript">
document.getElementById('string').innerHTML = "Typeof \"mayur\" : " + typeof "mayur";
document.getElementById('number').innerHTML = "Typeof \"7\" : " + typeof 7;
document.getElementById('numberTwo').innerHTML = "Typeof \"3.14\" : " + typeof 3.14;
document.getElementById('boolean').innerHTML = "Typeof \"true\" : " + typeof true;
</script>

</html>
