<!DOCTYPE html>
<html>

<head>
    <title>SetTimeOut</title>
</head>

<body>
    <img src="giphy.gif" id="spinner" height="100" width="100">
    <script type="text/javascript">
    setTimeout(function() {
        document.getElementById("spinner").style.visibility = 'hidden';
    }, 3000);
    </script>
</body>

</html>
