<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
</head>

<body>
    <h1>Login Form</h1>
    <form name="login" id="login" action="authenticate.php" method="POST">
        UserName :
        <br>
        <input type="text" name="name" id="name">
        <span id="nameAlert" style="color:red"></span>
        <br> Password :
        <br>
        <input id="pwd" type="password" name="password">
        <span id="passwordAlert" style="color:red"></span>
        <br>
        <input type="submit" value="Submit">
    </form>
    <script src="jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
    $(
        function() {
            var formLogin = $('#login');
            var name = $('#name');
            var pwd = $('#pwd');
            var nameAlert = $('#nameAlert');
            var passwordAlert = $('#passwordAlert');

            formLogin.submit(function(event) {
                if (name.val().length != 0 && pwd.val().length != 0) {
                    return;
                }

                if (name.val().length == 0)
                    nameAlert.html("*");
                else nameAlert.html("");

                if (pwd.val().length == 0)
                    passwordAlert.html("*");
                else {
                    passwordAlert.html("");
                }
                event.preventDefault();

            });
        }
    );
    </script>
</body>

</html>
