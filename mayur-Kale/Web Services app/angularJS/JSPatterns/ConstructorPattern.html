<!DOCTYPE html>
<html>

<head>
    <title>Constructor Pattern</title>
</head>

<body>
    <script type="text/javascript">
    function Employee(id, name, company, basic) {
        var _name = name;
        this.getAnnualSalary = function() {
            return (12 * basic);
        };
        this.getName = function() {
            return name;
        };

        this.setName = function(name) {
            _name = name;
        };


    };

    var emp1 = new Employee(1, 'Mayur', 'Aurion Pro', 20000);
    var emp2 = new Employee(2, 'Vikram', 'Aurion Pro', 24000);

    console.log('Name:' + emp1.getName() + " Annual Sal:" + emp1.getAnnualSalary());
    console.log('Name:' + emp2.getName() + " Annual Sal:" + emp2.getAnnualSalary());
    </script>
</body>

</html>
