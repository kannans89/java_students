<!DOCTYPE html>
<html>

<head>
    <title>Comments</title>
    <script src="angular.min.js"></script>
    <script src="controller2.js"></script>
</head>

<body ng-app='mainApp' ng-controller='CommentsCtrl'>
    Comment:
    <input type="text" ng-model="commentText">
    <input type="button" value="comment" ng-click='commentBtn()'>
    <br>
    <br> Comments:
    <ul
 ng-repeat="commentValue in comments track by $index">
        <li>{{commentValue}}</li>
    </ul>
</body>

</html>
