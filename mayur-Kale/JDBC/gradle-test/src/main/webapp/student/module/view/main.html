<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
</head>

<body>
    <div class="container">
        <center>
            <h1>Home</h1></center>
        <button type="button" class="btn btn-default pull-right btn-lg" ng-click="addStudent()"><span class="glyphicon glyphicon-plus"></span> Add Student</button>
        <br>
        <br>
        <br>
        <br>
        <center>
            <br>
            <br>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Date</th>
                        <th>Gender</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="student in students track by $index">
                        <td>{{student.rollNo}}</td>
                        <td>{{student.name}}</td>
                        <td>{{student.age}}</td>
                        <td>{{student.email}}</td>
                        <td>{{student.date}}</td>
                        <td>{{student.gender}}</td>
                        <td>
                            <a href="#/edit/{{student.rollNo}}">Edit <span class="glyphicon glyphicon-pencil"></span></a></td>
                        <td>
                            <a href="#/delete/{{student.rollNo}}">Delete <span class="glyphicon glyphicon-trash"></span></a></td>
                    </tr>
                </table>
            </div>
        </center>
    </div>
</body>

</html>
