<!DOCTYPE html>
<html>
<script src="angular.js"></script>
<body>
<div ng-app="customServiseApp" ng-controller="customServiceCtrl">

<h1>The hexadecimal value of 255 is:  {{hex}}</h1>


</div>

<h1>A custom service with a method that converts a given number into a hexadecimal number.</h1>

<script>
var app = angular.module('customServiseApp', []);

app.service('hexafy', function() {
    this.myFunc = function (x) {
        return x.toString(16);
    }
});
app.controller('customServiceCtrl', function($scope, hexafy) {
  $scope.hex = hexafy.myFunc(255);
});
</script>

</body>
