<!DOCTYPE html>
<html>
<script src="angular.js"></script>
<body>

<div ng-app="intervalApp" ng-controller="intervalCtrl"> 

<p>The time is:</p>

<h1>{{theTime}}</h1>

</div>

<p>The $interval service runs a function every specified millisecond.</p>

<script>
var app = angular.module('intervalApp', []);
app.controller('intervalCtrl', function($scope, $interval) {
  $scope.theTime = new Date().toLocaleTimeString();
  $interval(function () {
      $scope.theTime = new Date().toLocaleTimeString();
  }, 1000);
});
</script>

</body>
</html>
