<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<section id="getBooks">
    <h3>Number of books stored:{{books.length}}</h3>

    <table border='1'>
        <tr>
            <th>ISBN</th>
            <th>Image</th>
            <th>Title</th>
            <th>Author</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr ng-repeat="x in books">
            <td> {{x.ISBN }}</td>
            <td>
                <img width='100' height='100' ng-src='{{x.image}} '>
            </td>
            <td> {{x.title}}</td>
            <td>{{ x.author }}</td>
            <td>
                <a href="#/add"> <input type='button' id='{{ x.ISBN }} ' class='edit' value='Edit' ng-click="edit()" /></a>
            </td>
            <td><input type='button' id='{{x.ISBN}}' class='delete' ng-click="delete($index)" value='Delete' /></td>
        </tr>

    </table>

</section>
