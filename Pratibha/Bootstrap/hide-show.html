<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.2.1.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("p").hide();
    },
	$("button").click(function(){
		$("p").show();

	});
});
</script>
</head>
<body>

<button value="toggle" />
<p> Click me</p>
</body>
</html>
