		<script type="text/javascript">
		var m=1;
		markCell();
		function check(i) {
			var count=1;
			var property=document.getElementById(i);
				if(property.value!="X" && property.value!="O"){
					if(m==1){
						
						property.style.backgroundColor = 'red';
						property.style.fontSize = '60px';
						property.value="X";
						m=0;
					}else{
						property.style.fontSize = '60px';
						property.style.backgroundColor = 'green';
						property.value="O";
						m=1;
					}
					
					
					markCell();
					if (hasWins()) {
						myFunction();
						// alert("----you win the game-----");
						// (alert("----you win the game-----");
						// (window.location.reload());
					}
					if (hasDraws()) {
						// draw();
						alert("----draws---");
						window.location.reload();
					}
					// console.log(hasWins());
				}
			
		}
		function markCell() {
			// body...
			cells=[
			[document.getElementById("0").value,
			document.getElementById("1").value,
			document.getElementById("2").value],
			[document.getElementById("3").value,
			document.getElementById("4").value,
			document.getElementById("5").value],
			[document.getElementById("6").value,
			document.getElementById("7").value,
			document.getElementById("8").value]
			];
				// console.log(cells[1][1]);
			}
				// console.log(cells[1][1]);
				
				function hasWins() {
					return isHorizonatlyInLine() || isVerticalyInLine() || isDigonalyInLine();
				}
				function  hasDraws() {
					for (var i = 0; i < 3; i++) {
						for (var j = 0; j < 3; j++) {
							if (cells[i][j] != "X" && cells[i][j] != "O") {
								return false;
							} else {
								if (i == 3 - 1 && j == 3 - 1) {
									return true;
								}
							}
						}
					}
					return false;
				}
				function isHorizonatlyInLine() {
					for (var i = 0; i < 3; i++) {
						for (var j = 0; j < 3 - 1; j++) {
							if (this.cells[i][j] != this.cells[i][j + 1]) {
								break;
							}
							if (j == 3 - 2) {
								return true;
							}
						}
					}
					return false;
				}
				function isVerticalyInLine() {
					for (var i = 0; i < 3; i++) {
						for (var j = 0; j < 3-1; j++) {
							if (cells[j][i] != cells[j+1][i]) {
								break;
							}
							if (j == 3 - 2) {
								return true;
							}
						}
					}
					return false;
				}
				function isDigonalyInLine() {
					for (var i = 0; i < 3 - 1; i++) {
						if (cells[i][i] != cells[i + 1][i + 1]) {
							break;
						}
						if (i == 3 - 2) {
							return true;
						}
					}
					var j= 3 - 1;
					for(var i = 0;i < 2; i++, j--){
						if (cells[i][j] != cells[i + 1][j - 1]) {
							break;
						}
						if (i == 3 - 2) {
							return true;
						}
					}
					return false;
					
					
				}
		</script>
