<!DOCTYPE html>
<html>
	<head>
		<title>canvas</title>
		
	</head>
	<body >
		<canvas id = "myCanvas" width ="500" height ="500"  style="border:2px solid"> </canvas>
		<script>
			function changeColor() {
				x=100;
				// var x=document.getElementById("rangeId").value;
				var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
				
				
				ctx.beginPath();
				ctx.arc(250,250,200,Math.PI*2*3/4,0);
				
				// ctx.stroke();
				ctx.moveTo(250,250);  
				ctx.lineTo(250,50);
				ctx.moveTo(250,250);  
				ctx.lineTo(450,250);  
				// ctx.stroke(); 
				  
				ctx.stroke();
				ctx.closePath(); 
				ctx.fillStyle = "green";
				ctx.fill();  
		
		       
			
			}
			changeColor();
		</script>
		<br><br>
		<h1>Red</h1><output id="outputId" >100</output>
		<input type="range" value="100" id="rangeId" oninput="outputId.value=this.value" onchange="changeColor()" max="99" min="1">
		
		<h1>Green</h1>
		
		
	</body>
</html
