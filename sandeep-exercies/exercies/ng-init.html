<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <script    src="angular.js">
</script>

</head>
<body>
			<div ng-app="" ng-init="myText='Hello World!'">
						<h1>{{myText}}</h1>
						<p>The ng-init directive has created an AngularJS variable, which you can use in the
									application.</p>
			</div>
</body>
</html>
