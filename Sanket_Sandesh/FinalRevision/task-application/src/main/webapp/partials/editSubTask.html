
<section class="jumbotron text-center" id="editSubSection">
	<h2>Edit Sub-Task</h2>
	<div class="btn-group">
		<a href="#/tasks" class="btn btn-default btn-lg" type="button">Back
			to Home</a> <a href="#/profile" class="btn btn-success btn-lg"
			type="button">My Profile </a><a href="#/logout"
			class="btn btn-danger btn-lg" type="button">Logout</a>
	</div>
</section>
<div ng-controller="updateSubTaskCtrl">
	<div class="wrapper">
		<form class="form-signin">
			<h4 class="form-signin-heading" style="color: blue;" align="center">Update
				Sub-Task Details</h4>
			<h5 align="center">
				<label align="center">Sub-Task Id</label>
			</h5>
			<input type="number" class="form-control"
				ng-model="editSubTaskData.subtaskId" min="1" step="1"
				required="required" readonly="readonly" />
			<h5 align="center">
				<label align="center">Description: </label>
			</h5>
			<input type="text" class="form-control"
				ng-model="editSubTaskData.name" required="required" />
			<h5 align="center">
				<label>Start Date: </label>
			</h5>
			<input type="date" class="form-control"
				ng-model="editSubTaskData.startDate" required="required" />
			<h5 align="center">
				<label align="center">End Date: </label>
			</h5>
			<input type="date" class="form-control"
				ng-model="editSubTaskData.endDate" required="required" /> <br>
			<button class="btn btn-lg btn-success btn-block" type="submit"
				ng-click="editSubTask()">Edit Sub-Task</button>
		</form>
	</div>
</div>
