
<section class="jumbotron text-center" id="addTaskSection">
	<h2>Add Task</h2>
	<div class="btn-group">
		<a href="#/tasks" class="btn btn-default btn-lg" type="button">Back
			to Home</a> <a href="#/profile" class="btn btn-success btn-lg"
			type="button">My Profile </a><a href="#/logout"
			class="btn btn-danger btn-lg" type="button">Logout</a>
	</div>
</section>
<h3 class="text-center" style="color: red;" align="center">{{error}}</h3>
<div class="wrapper">
	<form class="form-signin">
		<h4 class="form-signin-heading" style="color: blue;" align="center">Enter
			Task Details :</h4>

		<h5 align="center">
			<label align="center">Task Id</label>
		</h5>
		<input type="number" class="form-control" ng-model="taskId" min="1"
			step="1" placeholder="Enter Unique Task Number" required="required"
			autofocus="autofocus" />
		<h5 align="center">
			<label align="center">Description: </label>
		</h5>
		<input type="text" class="form-control" ng-model="name"
			placeholder="Enter Task Description" required="required" />
		<h5 align="center">
			<label>Start Date: </label>
		</h5>
		<input type="date" class="form-control" ng-model="startDate"
			placeholder="Enter Start Date" required="required" />
		<h5 align="center">
			<label>End Date: </label>
		</h5>
		<input type="date" class="form-control" ng-model="endDate"
			placeholder="Enter End Date" required="required" /> <br>
		<button class="btn btn-lg btn-success btn-block" type="submit"
			ng-click="addTask()">Add Task</button>
	</form>
</div>
