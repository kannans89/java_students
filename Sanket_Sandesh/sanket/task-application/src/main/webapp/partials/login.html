<section class="jumbotron text-center" id="loginSection">
	<h2>Login Module</h2>
	<div class="btn-group">
		<a href="#/" class="btn btn-primary" type="button">Back to Home</a>
	</div>
</section>
<div class="container" ng-controller="loginCtrl">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<div class="account-wall">

				<h3 class="text-center" style="color: red;">{{error}}</h3>
				<form class="form-signin">
					<img class="profile-img"
						src="https://www.hit4hit.org/img/login/user-icon-6.png" alt="">
					<input type="text" class="form-control" name="username"
						ng-model="username" placeholder="Username" required="required"
						autofocus="autofocus" /> <br> <input type="password"
						class="form-control" name="password" ng-model="password"
						placeholder="Password" required="required" /><br>
					<button class="btn btn-lg btn-primary btn-block" type="submit"
						ng-click="login()">Sign in</button>
					<br> <br> <a href="#/signup"
						class="text-center new-account">Create an account </a>
				</form>
			</div>

		</div>
	</div>
</div>
