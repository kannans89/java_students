	<section class="jumbotron text-center" id="editSection">
		<h2>Edit Task</h2>
	<div class="btn-group">
		<a href="#/tasks" class="btn btn-default btn-lg" type="button">Back
			to Home</a> <a href="#/profile" class="btn btn-success btn-lg"
			type="button">My Profile </a><a href="#/logout"
			class="btn btn-danger btn-lg" type="button">Logout</a>
	</div>
	</section>
<div class="wrapper">
	<form class="form-signin">
		<h4 class="form-signin-heading" style="color: blue;" align="center">Edit
			Task</h4>
		<h5 align="center">
			<label align="center">Task Id</label>
		</h5>
		<input type="number" class="form-control" min="1" step="1"
			ng-model="editTaskData.taskId" required="required"
			readonly="readonly" />
		<h5 align="center">
			<label align="center">Description: </label>
		</h5>
		<input type="text" class="form-control" ng-model="editTaskData.name"
			required="required" />
		<h5 align="center">
			<label>Start Date: </label>
		</h5>
		<input type="date" class="form-control"
			ng-model="editTaskData.startDate" required="required" />
		<h5 align="center">
			<label align="center">End Date: </label>
		</h5>
		<input type="date" class="form-control"
			ng-model="editTaskData.endDate" required="required" /> <br>
		<button class="btn btn-lg btn-success btn-block" type="submit"
			ng-click="editTask()">Edit Task</button>
	</form>
</div>
